    <style>
        body {
            font-family: Georgia, serif;
            background: #fff;

            align-items: center;

        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        form {
            width: 600px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }
        textarea {
            height: 180px;
            resize: none;
        }
        button {
            margin-top: 20px;
            background: black;
            color: white;
            padding: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <h1>Great Auto Parts - Order Form</h1>
    <form>
        <label>First Name:</label>
        <input type="text" placeholder="Enter your first name">

    <label>Last Name:</label>
    <input type="text" placeholder="Enter your last name">

    <label>Email:</label>
    <input type="email" placeholder="Enter your email address">

    <label>Phone number:</label>
    <input type="text" placeholder="Enter your phone number">

    <label>Make:</label>
    <input type="text" placeholder="Make">

    <label>Model:</label>
    <input type="text" placeholder="Model">

    <label>Year:</label>
    <input type="number" placeholder="Year">

    <label>Date:</label>
    <input type="date">

    <label>Spare Part:</label>
    <input type="text" placeholder="Enter the spare part you need">

    <label>Quantity:</label>
